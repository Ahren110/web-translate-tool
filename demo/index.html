<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" media="all" href="./json.human.css">
  <style type="text/css" media="all">
      #container{
          width: 900px;
          margin: 0 auto;
      }
  </style>
</head>
<body>
    <div id="container">
        <h1 id="">web-translate-tool demo</h1>      
        <input type="datetime" name="keywords" id="keywords" value="" placeholder="keywords"/>
        <button id="btn">翻译</button>
        <h2>api formation:</h2>
        <div id="result">
            
        </div>
    </div>
    <script src="./json.human.js" type="text/javascript" charset="utf-8"></script>
    <script src="../dist/web-translate-tool.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        var btn = document.getElementById("btn");
        var input = document.getElementById("keywords");
        var result = document.getElementById("result");
        btn.onclick = function(){
            var keywords = input.value;
            var translate = new Translate('982783138', 5000);
            translate.go(keywords, function(err, data){
                var dataNode = JsonHuman.format(data);
                result.innerHTML = "";
                result.appendChild(dataNode);
            })
        }
    </script>
</body>
</html>
